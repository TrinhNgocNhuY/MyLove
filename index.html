<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chị là thế giới của emmmm 💖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Open Graph (preview khi share Facebook/Zalo/Messenger) -->
    <meta property="og:title" content="Chị là thế giới của emmmm 💖" />
    <meta property="og:description" content="Một món quà nhỏ tặng chị 💕" />
    <!-- Dùng ảnh JPG/PNG tĩnh để chắc chắn Facebook hiển thị (GIF nhiều khi không nhận preview) -->
    <meta property="og:image" content="https://trinhngocnhuy.github.io/MyLove/img/preview.jpg" />
    <meta property="og:url" content="https://trinhngocnhuy.github.io/MyLove/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Chị là thế giới của emmmm 💖">
    <meta name="twitter:description" content="Một món quà nhỏ tặng chị 💕">
    <meta name="twitter:image" content="https://trinhngocnhuy.github.io/MyLove/img/preview.jpg">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinload.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <!-- Preloader -->
      <div id="preloader">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
      <div id="bg"></div>
      <div class="content">
        <header>
          <h2 id="title"></h2>
          <h4 id="desc"></h4>
          <img src="img/capoo-bugcat.gif" alt="gif dễ thương" class="love-gif">
        </header>
        <button id="yes" type="button" class="btn btn-danger btn-lg"> </button>
        <button id="no" type="button" class="btn btn-info btn-lg"></button>
      </div>
    </div>

    <!-- Nhạc nền -->
    <audio id="bg-music" src="./sound/sound.mp3" loop></audio>
    <script>
      document.addEventListener("click", function () {
        let audio = document.getElementById("bg-music");
        if (audio.paused) {
          audio.play();
        }
      });
    </script>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./config.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
